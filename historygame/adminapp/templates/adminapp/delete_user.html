{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="block block_empty"></div>
    <div class="block bgg">
       <div class="center center1 "><h2 class="h2">Delete User {{ delete_user.username }}</h2>
           <div class="div_login_form">
               <form class="login_form" method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                   {{ form.as_p }}
                   <input class="button_red" type="submit" value="Delete">
                </form>
               <a class="button_red" href="{% url 'my_admin:index' %}">Cancel</a>
           </div>
       </div>
   </div>
{% endblock %}
